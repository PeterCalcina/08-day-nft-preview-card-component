<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card Component</title>
</head>

<body>

    <div class="card">
        <div class="card__header">
            <img src="images/image-equilibrium.jpg" alt="Imagen de cabecera" class="card__header-image">
            <div class="card__header-overlay"></div>
            <img src="images/icon-view.svg" alt="Icon eye" class="card__icon-view">
        </div>

        <div class="card__body">
            <h2 class="card__body-title">Equilibrium #3429</h2>

            <p class="card__body-description-text">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="card__body-nft-date">
                <span class="icon-ethereum">
                    <img src="images/icon-ethereum.svg" alt="Icon Ethereum">
                    0.041ETH
                </span>

                <span class="icon-date">
                    <img src="images/icon-clock.svg" alt="Icon Clock">
                    3 days left
                </span>
            </div>
        </div>

        <hr class="card__hr">

        <div class="card__footer">
            <div class="card_footer-img">
                <img src="images/image-avatar.png" alt="Avatar del artista" class="card__footer-avatar">
            </div>

            <span class="card_footer-creation-by">
                Creation of <strong class="name">Julies Wyvern</strong>
            </span>
        </div>

</body>

</html>
